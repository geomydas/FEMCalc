<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      
      <section class="results" aria-label="Your calculated results go here">
        69420
      </section>
      <section class="keypad" aria-label="Calculator">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button
          aria-label="does a backspace when you do a mistake"
          class="delete"
        >
          DEL
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button aria-label="add 2 numbers">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button aria-label="decimal point">.</button>
        <button>0</button>
        <button aria-label="divide">/</button>
        <button aria-label="multiply">x</button>
        <button
          aria-label="same as the backspace but deletes all "
          class="reset"
        >
          RESET
        </button>
        <button class="equal">=</button>
      </section>
    </main>
  </body>
</html>
